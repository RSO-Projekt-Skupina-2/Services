
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  posts-service:
    build: ./posts
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3000
      USERS_SERVICE_URL: http://users-service:3002
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  likes-service:
    build: ./likes
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3001
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  comments-service:
    build: ./comments
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3003
      USERS_SERVICE_URL: http://users-service:3002
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  users-service:
    build: ./users
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3002
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

volumes:
  postgres_data: