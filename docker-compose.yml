
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  posts-service:
    build: ./posts
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3000
      USERS_SERVICE_URL: http://users-service:3002
      MODERATION_SERVICE_URL: http://moderation-service:3005
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  likes-service:
    build: ./likes
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3001
      USERS_SERVICE_URL: http://users-service:3002
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  comments-service:
    build: ./comments
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3003
      USERS_SERVICE_URL: http://users-service:3002
      MODERATION_SERVICE_URL: http://moderation-service:3005
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  profile-service:
    build: ./profile
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      USERS_SERVICE_URL: http://users-service:3002
      POSTS_SERVICE_URL: http://posts-service:3000
      LIKES_SERVICE_URL: http://likes-service:3001
      COMMENTS_SERVICE_URL: http://comments-service:3003
    depends_on:
      users-service:
        condition: service_started
      posts-service:
        condition: service_started
      likes-service:
        condition: service_started
      comments-service:
        condition: service_started
    restart: on-failure

  users-service:
    build: ./users
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3002
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  moderation-service:
    build: ./moderation
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    restart: on-failure

volumes:
  postgres_data: