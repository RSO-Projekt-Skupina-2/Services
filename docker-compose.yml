
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  posts-service:
    build: ./posts
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3000
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  likes-service:
    build: ./likes
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices
      NODE_ENV: development
      PORT: 3001
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

volumes:
  postgres_data: