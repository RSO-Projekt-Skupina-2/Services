apiVersion: apps/v1
kind: Deployment
metadata:
  name: microhub-posts
  namespace: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microhub-posts
  template:
    metadata:
      labels:
        app: microhub-posts
    spec:
      containers:
        - name: microhub-posts
          image: microhubacr.azurecr.io/microhub-posts:5.5
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@microhub-postgres.ingress.svc.cluster.local:5432/microservices
            - name: USERS_SERVICE_URL
              value: http://9.235.155.69
---
apiVersion: v1
kind: Service
metadata:
  name: microhub-posts-service
  namespace: ingress
spec:
  type: ClusterIP
  selector:
    app: microhub-posts
  ports:
    - port: 8080
      targetPort: 8080
