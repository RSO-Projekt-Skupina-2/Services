apiVersion: apps/v1
kind: Deployment
metadata:
  name: microhub-comments
  namespace: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microhub-comments
  template:
    metadata:
      labels:
        app: microhub-comments
    spec:
      containers:
        - name: microhub-comments
          image: microhubacr.azurecr.io/microhub-comments:7.0
          ports:
            - containerPort: 3003
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@microhub-postgres.ingress.svc.cluster.local:5432/microservices
            - name: USERS_SERVICE_URL
              value: http://9.235.155.69
            - name: MODERATION_SERVICE_URL
              value: http://9.235.155.69
---
apiVersion: v1
kind: Service
metadata:
  name: microhub-comments-service
  namespace: ingress
  labels:
    app: microhub-comments
spec:
  type: ClusterIP
  selector:
    app: microhub-comments
  ports:
    - name: http
      port: 3003
      targetPort: 3003
