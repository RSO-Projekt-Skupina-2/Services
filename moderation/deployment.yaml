apiVersion: apps/v1
kind: Deployment
metadata:
  name: microhub-moderation
  namespace: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microhub-moderation
  template:
    metadata:
      labels:
        app: microhub-moderation
    spec:
      containers:
        - name: microhub-moderation
          image: microhubacr.azurecr.io/microhub-moderation:7.0
          ports:
            - containerPort: 3000
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@microhub-postgres.ingress.svc.cluster.local:5432/microservices
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: microhub-api-secret
                  key: OPENAI_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: microhub-moderation-service
  namespace: ingress
  labels:
    app: microhub-moderation
spec:
  type: ClusterIP
  selector:
    app: microhub-moderation
  ports:
    - name: http
      port: 3000
      targetPort: 3000
